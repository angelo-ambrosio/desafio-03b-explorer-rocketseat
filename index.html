<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <div class="header-img">
            <div class="baloon">
                <img src="./img/Vector.svg" alt="">
                <div class="stars">
                    <img src="./img/Vector-1.svg" alt="">
                    <img src="./img/Vector-1.svg" alt="">
                    <img src="./img/Vector-1.svg" alt="">
                    <img src="./img/Vector-4.svg" alt="">
                    <img src="./img/Vector-4.svg" alt="">
                </div>
            </div>
        </div>

        <div class="title-form">
            <h2>Informações pessoais</h2>
        </div>

    </header>

    <form id="main-form">

        <fieldset>
            <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name">
            </div>

            <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname">
            </div>

            <div class="input-wrapper">
                <label for="email">Email <span>(digite um e-mail válido)</span></label>
                <input type="email" id="email">
            </div>

        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>
            <div class="line"></div>

            <div class="input-wrapper">
                <label for="mentor">Selecione quem foi o seu mentor</label>
                <select name="mentor" id="mentor">
                    <option value="João Castelo Branco"></option>
                    <option value="Paulo Vinícius Coelho"></option>
                    <option value="Gustavo Hoffmann"></option>
                    <option value="Paulo César Calçade"></option>
                    <option value="Denílson Show"></option>
                </select>
            </div>
            
            <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea id="feedback"></textarea>
            </div>

            <div class="input-wrapper">
                <input type="checkbox" name="" id="check">
                <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

        </fieldset>

        <fieldset>
            <legend>Agendando próxima mentoria</legend>
            <div class="line"></div>

            <div class="col-3">            

                <div class="input-wrapper">
                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="" id="date">
                </div>

                <div class="input-wrapper">
                    <label for="time-begin">Das</label>
                    <input type="time" name="" id="time-begin">
                </div>

                <div class="input-wrapper">
                    <label for="time-end">Até</label>
                    <input type="time" name="" id="time-end">
                </div>

            </div>
            
        </fieldset>

        <input type="submit" value="Salvar" class="btn-form">

    </form>

</body>
</html>
